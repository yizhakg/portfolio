<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="60"> -->
  <title>Yizhak Gete</title>
  <link rel="stylesheet" href="portfolio.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/96c2cf9a06.js" crossorigin="anonymous"></script>
</head>
<style>
  * {
    box-sizing: border-box;
    clear: both;
    scroll-behavior: smooth;
  }
</style>

<body>
  <!-- opening image -->

  <!-- <div>
    <img src="img/opening.jpg" alt="" class="opening">
  </div> -->

  <!------main start------>
  <main>

    <!----desktop icons---->
    <div class="desktop">

      <div ondblclick="linkedinDisplay(),linkedinBarOpen()">
        <img src="icons/linkedin.png" alt="">
        <p>linkedin</p>
      </div>
      <div ondblclick="facebookDisplay(),facebookBarOpen()">
        <img src="icons/facebook.png" alt="">
        <p>facebook</p>
      </div>
      <div ondblclick="galleryFolderDisplay(),galleryFolderBarOpen()">
        <img src="icons/folder.png" alt="">
        <p>Gallery</p>`
      </div>
      <div>
        <img ondblclick="resumeDisplay(),resumeBarOpen()" src="icons/word.png" alt="">
        <p>Resume</p>
      </div>
      <div>
        <img ondblclick="spotifyDisplay(),spotifyBarOpen()" src="icons/spotify.png" alt="">
        <p>Spotify</p>
      </div>
      <div>
        <img src="icons/visual studio code.png" alt="">
        <p>Code Skills</p>
      </div>
    </div>

    <!----gallery folder design---->
    <div id="galleryFolder" class="galleryFolder">

      <div class="closeflex">
        <p onclick="galleryFolderDisplay(),galleryFolderBarClose()">x</p>
        <p>□</p>
        <p onclick="galleryFolderDisplay()">-</p>
      </div>
      <div id="squreImg" class="squreImg" style="width:75% ;position: absolute;top:15vh;left: 0;">

      </div>
      <img class="gallerybackground" src="img/gallery/gallery.png" alt="">
    </div>

    <!----resume design---->
    <div id="resume" class="resume">
      <div class="closeBar" style="width: 800px;">Resume</div>
      <div class="closeflex">
        <p onclick="resumeDisplay(),resumeBarClose()">x</p>
        <p>□</p>
        <p onclick="resumeDisplay()">-</p>
      </div>
      <iframe src="https://drive.google.com/file/d/1Vfp_A8y4_Eck8feNIj0LeZhXMJs814SN/preview" width="800" height="500"
        style="position: relative;top: 23px;"></iframe>
    </div>
    <!----spotify Window---->
    <div id="spotify">
      <div class="closeBar" style="width: 500px;">spotify</div>
      <div class="closeflex">
        <p onclick="spotifyDisplay(),spotifyBarClose()">x</p>
        <p>□</p>
        <p onclick="spotifyDisplay()">-</p>
      </div>
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcDoDDetPsEg" width="500" height="380"
        frameborder="0" allowtransparency="true" allow="encrypted-media"
        style="position: relative;top: 23px; "></iframe>
    </div>

    <!----facebook design---->
    <div id="facebook" class="facebook">
      <div class="closeBar" style="width: 800px;">Facebook</div>
      <div class="closeflex">
        <p onclick="facebookDisplay(),facebookBarClose()">x</p>
        <p>□</p>
        <p onclick="facebookDisplay()">-</p>
      </div>
      <iframe src="https://www.facebook.com/yizhakg" width="800" height="500"
        style="position: relative;top: 23px;"></iframe>
    </div>

    <!----linkedin design---->
    <div id="linkedin" class="linkedin">
      <div class="closeBar" style="width: 250px;">linkedin</div>
      <div class="closeflex">
        <p onclick="linkedinDisplay(),linkedinBarClose()">x</p>
        <p>□</p>
        <p onclick="linkedinDisplay()">-</p>
      </div>
      <div style="position: relative;top: 23px;" class="LI-profile-badge" data-version="v1" data-size="medium"
        data-locale="en_US" data-type="vertical" data-theme="dark" data-vanity="yizhak-gete"><a class="LI-simple-link"
          href='https://il.linkedin.com/in/yizhak-gete?trk=profile-badge'>Yizhak Gete</a></div>
    </div>

    <!---- start click menu ---->
    <div id="startClick" class="startClick" onmouseover="startMenuApear()" onmouseout="startMenuDissapear()">
      <div class="box3">
        <div class="sideClickMenu"><i class="fas fa-bars"></i></div>
        <div></div>
        <div onclick="galleryFolderDisplay(),galleryFolderBarOpen()" class="sideClickMenu"><i class="far fa-image"></i>
        </div>
        <div class="sideClickMenu"><i class="fas fa-cog"></i></div>
        <div id="powerButton" class="sideClickMenu" onclick="turnOffApear()"><i class="fas fa-power-off"></i></div>
      </div>
      <div class="clickMenuBox">
        <div class="centerTextInDive">
          <p>recently opend</p>
        </div>
        <div id="resumeRecent" class="startClickMenu" onclick="resumeDisplay()">
          <img src="icons/word.png" alt="word icon">
          <div class="centerTextInDive">
            <p>Resume</p>
          </div>
        </div>
        <div id="vscRecent" class="startClickMenu">
          <img src="icons/visual studio code.png" alt="visual studio code icon">
          <div class="centerTextInDive">
            <p>Code Skills</p>
          </div>
        </div>
        <div id="galleryRecent" class="startClickMenu" onclick="galleryFolderDisplay()">
          <img src="icons/folder.png" alt="folder icon">
          <div class="centerTextInDive">
            <p>Gallery</p>
          </div>
        </div>
        <div id="linkedinRecent" class="startClickMenu" onclick="linkedinDisplay()">
          <img src="icons/linkedin.png" alt="linkedin icon">
          <div class="centerTextInDive">
            <p>Linkedin</p>
          </div>
        </div>
        <div id="facebookRecent" class="startClickMenu" onclick="facebookDisplay()">
          <img src="icons/facebook.png" alt="facebook icon">
          <div class="centerTextInDive">
            <p>Facebook</p>
          </div>
        </div>
        <div id="spotifyRecent" class="startClickMenu" onclick="spotifyDisplay()">
          <img src="icons/spotify.png" alt="spotify icon">
          <div class="centerTextInDive">
            <p>spotify</p>
          </div>
        </div>
      </div>
      <div class="clickMenuBox">
        <div class="centerTextInDive">
          <p>about me</p>
        </div>
        <div class="squreImg">
          <div><img src="img/squreimg/1.jpg" alt=""></div>
          <div><img src="img/squreimg/2.jpg" alt=""></div>
          <div><img src="img/squreimg/3.jpg" alt=""></div>
          <div><img src="img/squreimg/4.jpg" alt=""></div>
          <div><img src="img/squreimg/5.jpg" alt=""></div>
          <div><img src="img/squreimg/6.jpg" alt=""></div>
          <div><img src="img/squreimg/7.jpg" alt=""></div>
          <div></div>
        </div>
      </div>
    </div>


    <!----turnOff menu---->
    <div id="turnOff" class="turnOff" onmouseover="turnOffApear(),startMenuApear()" onmouseout="turnOffDissapear()">
      <div onclick="sleepApear(),startMenuDissapear()" class="shutDownHover"></div>
      <div onclick="powerOffApear()" class="shutDownHover"></div>
      <div onClick="window.location.reload()" class="shutDownHover"></div>
    </div>

    <!----powerOff Window---->
    <div id="powerOff">
      <img src="img/shutdown/shutting-down.gif" alt="">
    </div>

    <!----sleep Window---->
    <div id="sleep" onclick="sleepDissapear()">
      <div id="bigTime"></div>
    </div>
    <!----SearchWindow---->
    <div id="searchWindow">
      <table>
        <tr></tr>
      </table>
      <input type="text" placeholder="search">
    </div>
  </main>

  <!---- Footer ( Start Menu bottom bar)---->
  <footer class="startMenu">
    <div class="startMenuIcons" onclick="startMenuDisplay()" > <i  class="fab fa-windows"></i> </div>
    <div class="startMenuIcons" onclick="searchWindowDisplay()"><i class="fas fa-search"
        style="transform: rotatey(180deg);"></i></div>
    <section class="flexWindows">
      <div id="resumeBar" class="openWindow" onclick="resumeDisplay()" style="display: none;"><img
          class="openWindowIcon" src="icons/word.png" alt="word icon">Resume</div>
      <div class="openWindow" style="display: none;"><img class="openWindowIcon" src="icons/visual studio code.png"
          alt="visual studio code icon">Code Skills</div>
      <div id="galleryFolderBar" class="openWindow" onclick="galleryFolderDisplay()" style="display: none;"><img
          class="openWindowIcon" src="icons/folder.png" alt="folder icon">Gallery</div>
      <div id="linkedinBar" class="openWindow" onclick="linkedinDisplay()" style="display: none;"><img
          class="openWindowIcon" src="icons/linkedin.png" alt="linkedin icon">Linkedin</div>
      <div id="spotifyBar" class="openWindow" onclick="spotifyDisplay()" style="display: none;"><img
          class="openWindowIcon" src="icons/spotify.png" alt="spotify icon">Spotify</div>
      <div id="facebookBar" class="openWindow" onclick="facebookDisplay()" style="display: none;"><img
          class="openWindowIcon" src="icons/facebook.png" alt="facebook icon">Facebook</div>
    </section>
    <div>
      <h5 style="font-weight: 300;">ENG</h5>
    </div>
    <div class="timeDate">
      <h4 id="time"></h4>
      <h4 id="date"></h4>
    </div>
    <div><img src="icons/message.png" alt="" class="openWindowIcon"></div>
  </footer>
  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <script src="portfolio.js"></script>

</body>

</html>
